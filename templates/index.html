<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTrade - Trading Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #2a2a40 0%, #3a3a55 100%);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #4a4a6a;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .header p {
            color: #a0a0b0;
            margin-top: 5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            background: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #b0b0c0;
        }

        .control-group select,
        .control-group input {
            background: #1e1e2e;
            color: #e0e0e0;
            border: 1px solid #4a4a6a;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .control-group button {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 212, 255, 0.3);
        }

        .control-group button:active {
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #00d4ff;
        }

        .stat-card h3 {
            color: #a0a0b0;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 1.8em;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-card .change {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .stat-card .change.positive {
            color: #00ff88;
        }

        .stat-card .change.negative {
            color: #ff4466;
        }

        .chart-container {
            background: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .trading-panel {
            background: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .trading-panel h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .trade-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #b0b0c0;
        }

        .form-group input,
        .form-group select {
            background: #1e1e2e;
            color: #e0e0e0;
            border: 1px solid #4a4a6a;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-buy {
            background: linear-gradient(90deg, #00ff88, #00cc66);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-buy:hover {
            transform: translateY(-2px);
        }

        .btn-sell {
            background: linear-gradient(90deg, #ff4466, #cc3355);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-sell:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #a0a0b0;
            padding: 20px;
        }

        .error {
            background: #ff4466;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #00ff88;
            color: #1e1e2e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä SmartTrade</h1>
        <p>Trading moderno e funcional com BingX</p>
        <div id="demoModeBadge" style="display: none; margin-top: 10px; padding: 8px 15px; background: #ff9800; color: white; border-radius: 5px; font-weight: 600;">
            ‚ö†Ô∏è MODO DEMO - Dados simulados
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="symbolSelect">Par de Negocia√ß√£o:</label>
                <select id="symbolSelect">
                    <option value="BTC-USDT">BTC-USDT</option>
                    <option value="ETH-USDT">ETH-USDT</option>
                    <option value="BNB-USDT">BNB-USDT</option>
                    <option value="SOL-USDT">SOL-USDT</option>
                    <option value="XRP-USDT">XRP-USDT</option>
                </select>

                <label for="intervalSelect">Intervalo:</label>
                <select id="intervalSelect">
                    <option value="1m">1 Minuto</option>
                    <option value="5m">5 Minutos</option>
                    <option value="15m">15 Minutos</option>
                    <option value="30m">30 Minutos</option>
                    <option value="1h" selected>1 Hora</option>
                    <option value="4h">4 Horas</option>
                    <option value="1d">1 Dia</option>
                </select>

                <button onclick="refreshData()">üîÑ Atualizar</button>
                <button onclick="toggleAutoRefresh()">‚è∞ Auto-refresh</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Pre√ßo Atual</h3>
                <div class="value" id="currentPrice">--</div>
                <div class="change" id="priceChange">--</div>
            </div>
            <div class="stat-card">
                <h3>24h Alto</h3>
                <div class="value" id="high24h">--</div>
            </div>
            <div class="stat-card">
                <h3>24h Baixo</h3>
                <div class="value" id="low24h">--</div>
            </div>
            <div class="stat-card">
                <h3>Volume 24h</h3>
                <div class="value" id="volume24h">--</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="chart" class="loading">Carregando gr√°fico...</div>
        </div>

        <div class="trading-panel">
            <h2>‚ö° Executar Trade</h2>
            <div class="trade-form">
                <div class="form-group">
                    <label for="tradeSymbol">Par:</label>
                    <input type="text" id="tradeSymbol" value="BTC-USDT">
                </div>
                <div class="form-group">
                    <label for="tradeQuantity">Quantidade:</label>
                    <input type="number" id="tradeQuantity" step="0.001" placeholder="0.001">
                </div>
                <div class="form-group">
                    <label for="orderType">Tipo de Ordem:</label>
                    <select id="orderType">
                        <option value="MARKET">Mercado</option>
                        <option value="LIMIT">Limite</option>
                    </select>
                </div>
                <div class="form-group" id="priceGroup" style="display: none;">
                    <label for="tradePrice">Pre√ßo:</label>
                    <input type="number" id="tradePrice" step="0.01" placeholder="Pre√ßo limite">
                </div>
                <div class="trade-buttons">
                    <button class="btn-buy" onclick="executeTrade('BUY')">üìà COMPRAR</button>
                    <button class="btn-sell" onclick="executeTrade('SELL')">üìâ VENDER</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let currentSymbol = 'BTC-USDT';
        let currentInterval = '1h';

        // Update symbol and interval from selects
        document.getElementById('symbolSelect').addEventListener('change', (e) => {
            currentSymbol = e.target.value;
            document.getElementById('tradeSymbol').value = currentSymbol;
            refreshData();
        });

        document.getElementById('intervalSelect').addEventListener('change', (e) => {
            currentInterval = e.target.value;
            refreshData();
        });

        document.getElementById('orderType').addEventListener('change', (e) => {
            const priceGroup = document.getElementById('priceGroup');
            if (e.target.value === 'LIMIT') {
                priceGroup.style.display = 'flex';
            } else {
                priceGroup.style.display = 'none';
            }
        });

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function refreshData() {
            await loadChartData();
            await loadTickerData();
        }

        async function loadChartData() {
            try {
                const response = await fetch(`/api/chart/${currentSymbol}?interval=${currentInterval}&limit=100`);
                const data = await response.json();
                
                if (data.success && data.chart) {
                    const chartData = JSON.parse(data.chart);
                    Plotly.newPlot('chart', chartData.data, chartData.layout, {responsive: true});
                } else {
                    document.getElementById('chart').innerHTML = '‚ùå Erro ao carregar gr√°fico: ' + (data.error || 'Desconhecido');
                }
            } catch (error) {
                document.getElementById('chart').innerHTML = '‚ùå Erro ao carregar gr√°fico: ' + error.message;
            }
        }

        async function loadTickerData() {
            try {
                const response = await fetch(`/api/ticker/${currentSymbol}`);
                const data = await response.json();
                
                if (data && data.data) {
                    const ticker = data.data;
                    document.getElementById('currentPrice').textContent = parseFloat(ticker.lastPrice || 0).toFixed(2);
                    document.getElementById('high24h').textContent = parseFloat(ticker.highPrice || 0).toFixed(2);
                    document.getElementById('low24h').textContent = parseFloat(ticker.lowPrice || 0).toFixed(2);
                    document.getElementById('volume24h').textContent = parseFloat(ticker.volume || 0).toFixed(2);
                    
                    const priceChange = parseFloat(ticker.priceChangePercent || 0);
                    const changeElement = document.getElementById('priceChange');
                    changeElement.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
                    changeElement.className = priceChange >= 0 ? 'change positive' : 'change negative';
                }
            } catch (error) {
                console.error('Error loading ticker data:', error);
            }
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                showMessage('Auto-refresh desativado', 'success');
            } else {
                autoRefreshInterval = setInterval(refreshData, 30000); // 30 seconds
                showMessage('Auto-refresh ativado (30s)', 'success');
            }
        }

        async function executeTrade(side) {
            const symbol = document.getElementById('tradeSymbol').value;
            const quantity = document.getElementById('tradeQuantity').value;
            const orderType = document.getElementById('orderType').value;
            const price = document.getElementById('tradePrice').value;

            if (!symbol || !quantity) {
                showMessage('Por favor, preencha todos os campos obrigat√≥rios');
                return;
            }

            const tradeData = {
                symbol: symbol,
                side: side,
                quantity: parseFloat(quantity),
                type: orderType
            };

            if (orderType === 'LIMIT' && price) {
                tradeData.price = parseFloat(price);
            }

            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tradeData)
                });

                const result = await response.json();
                
                if (result.success !== false) {
                    showMessage(`‚úÖ Ordem ${side} executada com sucesso!`, 'success');
                } else {
                    showMessage('‚ùå Erro ao executar ordem: ' + (result.error || 'Desconhecido'));
                }
            } catch (error) {
                showMessage('‚ùå Erro ao executar ordem: ' + error.message);
            }
        }

        async function checkDemoMode() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.demo_mode) {
                    document.getElementById('demoModeBadge').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error checking demo mode:', error);
            }
        }

        // Initial load
        checkDemoMode();
        refreshData();
    </script>
</body>
</html>
