<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTrade — Predições</title>
  <style>
    html,body{height:100%;margin:0;background:#07102a;color:#e6eef8;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    #controls{display:flex;gap:8px;padding:12px;background:rgba(10,14,39,0.6);border-bottom:1px solid rgba(255,255,255,0.03)}
    #chart{height:calc(100% - 64px)}
    select,input,button{padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:rgba(15,23,42,0.6);color:#e6eef8}
    .info {padding:8px;color:#94a3b8}
  </style>
</head>
<body>
  <div id="controls">
    <label>Símbolo <input id="symbol" type="text" value="BTC-USDT" /></label>
    <label>Intervalo <select id="interval"><option>1m</option><option>5m</option><option>15m</option><option selected>1h</option><option>4h</option><option>1d</option></select></label>
    <label>Períodos <input id="periods" type="number" value="10" min="1" max="50" style="width:72px"/></label>
    <label>Modelo <select id="model"><option value="auto">auto</option><option value="ensemble">ensemble</option><option value="prophet">prophet</option><option value="lstm">lstm</option><option value="arima">arima</option><option value="simple_ma">simple_ma</option></select></label>
    <label style="display:flex;align-items:center;gap:4px"><input type="checkbox" id="show-smc" checked /> SMC</label>
    <button id="btn-refresh">Atualizar</button>
    <div style="margin-left:auto" class="info" id="summary">—</div>
  </div>
  <div id="chart"></div>

  <script src="/static/vendor/lightweight-charts.standalone.production.js"></script>
  <script src="/static/prediction_overlay.js"></script>
</body>
</html>
